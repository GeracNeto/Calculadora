<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    <section class="container">
        <div class="calculator">
            <div class="output">
                
            </div>
            <table class="buttons">
                <tbody>
                    <tr>
                        <td><button>C</button></td>
                        <td><button>+/-</button></td>
                        <td><button>+</button></td>
                        <td><button>-</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button>/</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>X</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td rowspan="2"><button>=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button>0</button></td>
                        <td><button>.</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <footer>
        <h3>Desenvolvido por Geraldo Pereira da Costa Neto</h3>
        <div class="sociais">
            <a href="https://github.com/GeracNeto" target="_blank"><img src="Assets/images/placa-do-github.png" alt="" id="git-img"></a>
            <a href="https://www.linkedin.com/in/geraldo-costa-5568a8152/" target="_blank"><img src="Assets/images/linkedin.png" alt=""></a>            
        </div>
    </footer>
<script src="Assets/script/script.js"></script>
</body>
</html>
